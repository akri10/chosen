<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link href="./css/chosen.min.css" rel="stylesheet"/>
    <script src="./js/jquery.js"></script>
    <script src="./js/chosen.jquery.min.js"></script>
  </head>
  <body>
    <style>
      .chosen-container {
        width: 50%;
      }
    </style>
    <select class="chosen-select">
      <option value="all">All Cities</option>
      <option class="select-city" value="alexandria">Alexandria, VA</option>
      <option class="select-hotel" data-city="alexandria" data-hotel-code="wdcal" value="wdcal">Hotel Monaco, Alexandria</option>
      <option class="select-hotel" data-city="alexandria" data-hotel-code="wdclr" value="wdclr">Lorien Hotel &amp; Spa, Alexandria</option>
      <option class="select-hotel" data-city="alexandria" data-hotel-code="wdcmr" value="wdcmr">KIMPTON MORRISON HOUSE, Alexandria</option>
      <option class="select-city" value="chicago">Chicago, IL</option>
      <option class="select-hotel" data-city="chicago" data-hotel-code="ordtg" value="ordtg">ordtg</option>
    </select>
    <script>
      $(function () {
        $(".chosen-select").chosen({no_results_text: "Oops, nothing found!"}).change(function(e) {
          alert(this.value);
        });
      });
    </script>
  </body>
</html>
